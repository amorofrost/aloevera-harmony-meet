# Docker Compose for AloeVera Harmony Meet
# Full stack: Frontend + Backend

version: '3.8'

services:
  # Backend API (.NET)
  backend:
    build:
      context: ../lovecraft/Lovecraft
      dockerfile: Dockerfile
    container_name: aloevera-backend
    ports:
      - "5000:8080"
    env_file:
      - ../lovecraft/Lovecraft/.env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - JWT_SECRET_KEY=your-super-secret-key-min-32-chars-change-in-prod!!
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - aloevera-network

  # Frontend (React)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_MODE: api
        VITE_API_BASE_URL: http://localhost:5000
    container_name: aloevera-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - aloevera-network

networks:
  aloevera-network:
    driver: bridge
